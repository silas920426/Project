<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>

<body>

<div class="register-container">
    <h1>註冊新帳號</h1>

    <label>使用者名稱:</label>
    <input type="text" id="username" placeholder="請輸入使用者名稱">

    <label>電子郵件:</label>
    <input type="email" id="email" placeholder="請輸入 Email">

    <label>設定密碼:</label>
    <input type="password" id="password" placeholder="請設定密碼">

    <button id="registerBtn">註冊</button>

    <p class="note">已經有帳號了？ <a href="/login">返回登入</a></p>
</div>

<script src="/static/js/register.js"></script>

</body>
</html>
